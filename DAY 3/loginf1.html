<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title> Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #417496;
        margin: 0;
        padding-top: 80px; /* Space for header */
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
    }
    .main {
        position:fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: #8f1a1a;
        display: flex;
        align-items:right;
        justify-content: left;
        
        
    }
    .header {
        position:fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: #809c7c;
        display: flex;
        align-items: center;
        justify-content: center;
        
        
    }
    .header img {
        position: absolute;
        left: 20px;
        top: 15px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
    }
    .header h1 {
        font-size: 20px;
        color: #333;
        margin: 0;
    }
    .logout-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }
    .logout-btn:hover {
        background: #0056b3;
    }
    .login-container {
        background: #a04ccf;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        color: white;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background: #0056b3;
    }
    .checkbox-group {
        display: flex;
        align-items: center;
    }
    .checkbox-group input {
        margin-right: 5px;
    }
    .forgot-password {
        text-align: right;
        margin-top: 10px;
    }
    .forgot-password a {
        color: #fff;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    
    
    <div class="header">
        <img src="logo.jfif">
        <br> <h2>MOTHER THERESA COLLEGE</h2>
        
    </div>
   

    <div class="login-container">
        <h2>Login Form</h2>
        <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
