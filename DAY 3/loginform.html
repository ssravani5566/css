<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   
    <style>

        
        
            

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #6fa8c9;
            display: flex;
            padding-top: 80px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       .header h1{
            text-align: center;
            font-size: 20;
            margin-top: 0;
            padding-top: 10px;
            color:black;
        }
         .top=left-logo{
            position:flex;
            top: 10px;
            left: 10px;
            width:80px;
            height:auto;

        }
            
        .login-container {
            background: #a67bd8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {My First Program
            text-align: center;
            margin-bottom: 30px;
            color: #381818;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: #fff;
            border: 2;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #da3911;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>
<body>
    <div>
    <img src="logo.jfif" height=100px width=100px class="top=left-logo">
     <h1> MOTHER THERESA COLLEGE</h1><br/>
     </div>
    
    <div class="login-container">
        <h2>Login Form</h2>
        <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
